<!-- Formulaire d'ajout de produit -->
<div class="add-product-form" >
  <h3>Add Product</h3>
  <form  [formGroup]="formGroup"  >
    <div class="form-group" >
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name"  required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" formControlName="quantity"  required>
    </div>
    <div class="form-group">
      <label for="available">Available:</label>
      <input type="checkbox" id="available" formControlName="available">
    </div>
    <div class="form-group">
      <label for="selected">Selected:</label>
      <input type="checkbox" id="selected" formControlName="selected">
    </div>
    <button class="submit-button" type="submit" (click)="onSaveProduct()">Add</button>
    <button class="cancel-button" >Cancel</button>
  </form>
</div>
